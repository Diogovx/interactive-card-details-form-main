<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <script defer src="main.js"></script>
</head>
<body>

  <main>
    <aside>
      <div class="back">
        <img src="images/bg-card-back.png" alt="card">
        <div>000</div>
      </div>
      <div class="front">
        <img src="images/bg-card-front.png" alt="card">
        <div></div>
        <div></div>
        <div>0000 0000 0000 0000</div>
        <div>Jane Appleseed</div>
        <div>00/00</div>
      </div>
      
      
    </aside>
  
    <form>
      <div class="container">
        <label>Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="name"> 
        <small>Can't be blank</small>
      
        <label>Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="number" maxlength="16"> 
        <small>Can't be blank</small>
      
        <div>
          <div class="inputBlock">
            <label>Exp. Date (MM/YY)</label>
            <div class="inputs">
              <input type="text" placeholder="MM" id="MM" maxlength="2">
              <input type="text" placeholder="YY" id="YY" maxlength="2">
            </div>
            <small>Can't be blank</small>
          </div>
        
          <div class="inputBlock">
            <label>CVC</label>
            <input type="number" placeholder="e.g. 123" id="CVC" maxlength="3">
            <small>Can't be blank</small> 
          </div>
        </div>
      
        <button>Confirm</button>
      </div>
    </form>
  
    <div class="verified">
      <img src="images/icon-complete.svg" alt="complete">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
  </main>


  
</body>
</html>
