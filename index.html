<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main>
    <aside>
      <div class="back">
        <img src="images/bg-card-back.png" alt="card">
        <div>000</div>
      </div>
      <div class="front">
        <img src="images/bg-card-front.png" alt="card">
        <div></div>
        <div></div>
        <div>0000 0000 0000 0000</div>
        <div>Jane Appleseed</div>
        <div>00/00</div>
      </div>
      
      
    </aside>
  
    <form>
      <label>Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed"> 
    
      <label>Card Number</label>
      <input type="number" placeholder="e.g. 1234 5678 9123 0000"> 
    
      <div>
        <label>Exp. Date (MM/YY)</label>
        <input type="text" placeholder="MM">
        <input type="text" placeholder="YY">
      
        <label>CVC</label>
        <input type="number" placeholder="e.g. 123"> 
      </div>
    
      <button>Confirm</button>
    </form>
  
    <div>
      Thank you!
      We've added your card details
      Continue
    </div>
  </main>


  <script src="main.js"></script>
</body>
</html>
